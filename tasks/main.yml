---

- name: 'NTP | Include OS-specific variables.'
  include_vars: '{{ ansible_os_family }}.yml'
  tags:
    - 'ntp'
    - 'ntp-package'
    - 'ntp-configure'
    - 'ntp-service'
    - 'package'
    - 'configure'
    - 'service'

- name: 'NTP | Define NTP service name.'
  set_fact:
    ntp_service_name: '{{ ntp_default_service_name }}'
  when: 'not ntp_service_name'
  tags:
    - 'ntp'
    - 'ntp-package'
    - 'ntp-configure'
    - 'ntp-service'
    - 'package'
    - 'configure'
    - 'service'

- name: 'NTP | Define NTP packages.'
  set_fact:
    ntp_packages: '{{ ntp_default_packages }}'
  when: 'not ntp_packages'
  tags:
    - 'ntp'
    - 'ntp-package'
    - 'ntp-configure'
    - 'ntp-service'
    - 'package'
    - 'configure'
    - 'service'

- import_tasks: 'package.yml'
  tags:
    - 'ntp'
    - 'ntp-package'
    - 'package'

- import_tasks: 'configure.yml'
  tags:
    - 'ntp'
    - 'ntp-configure'
    - 'configure'

- import_tasks: 'service.yml'
  tags:
    - 'ntp'
    - 'ntp-service'
    - 'service'